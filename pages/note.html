<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/styles.css" type="text/css">
    <title>Create note</title>
</head>
<body>
    <div class='content'>
        <div class="app">
            <h1 class="note__title"></h1>
            <form action="/" class="back">
                <button class="back"><img src="../public/back.png"></button>
            </form>
            <p class="note__text">text</p>
            <form action='/editNote/noteUID'>
                <button class="editButton">edit</button>
            </form>
            
        </div>
    </div>
<script>
    const dom = {
        title: document.querySelector('.note__title'),
        text: document.querySelector('.note__text'),
        edit: document.querySelector('.editButton')
    }
    fetch(`http://localhost:3000/note/noteUID`)
    .then(response => response.json())
    .then(note => {
        dom.title.innerText = note.title
        dom.text.innerText = note.msg
    })
</script>
</body>
</html>
